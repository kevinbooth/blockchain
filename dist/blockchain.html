<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blockchain</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Blockchain</h1>
            <div class="form">
                <label class="label">From Address:</label><label class="key-label ui-from-addr"></label><br>
                <label class="label">To Address:</label><input type="text" class="ui-to-addr"><br>
                <label class="label">Amount:</label></label><input type="text" class="ui-amount"><br>
                <button class="ui-generate">Generate To Address</button><br>
                <button class="ui-add-transaction">Add Transaction</button>
            </div>
            <div class="chain">
                <div class="block">
                    <div>Data:</div>
                    <div class="ui-data attribute">asdf</div>
                    <div>Hash:</div>
                    <div class="ui-hash attribute">123</div>
                    <div>Nonce:</div>
                    <div class="ui-nonce attribute">0</div>
                    <div>Previous Hash:</div>
                    <div class="ui-previous attribute">456</div>
                </div>
                <div class="block">
                    <div>Data:</div>
                    <div class="ui-data attribute">asdf</div>
                    <div>Hash:</div>
                    <div class="ui-hash attribute">123</div>
                    <div>Nonce:</div>
                    <div class="ui-nonce attribute">0</div>
                    <div>Previous Hash:</div>
                    <div class="ui-previous attribute">456</div>
                </div> 
                <div class="block">
                    <div>Data:</div>
                    <div class="ui-data attribute">asdf</div>
                    <div>Hash:</div>
                    <div class="ui-hash attribute">123</div>
                    <div>Nonce:</div>
                    <div class="ui-nonce attribute">0</div>
                    <div>Previous Hash:</div>
                    <div class="ui-previous attribute">456</div>
                </div>
            </div>
        </div>

        <script src="app.min.js" type="text/javascript"></script>
    </body>
</html>
